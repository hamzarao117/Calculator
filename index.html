<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" placeholder="0" disabled />

      <div class="calculator__keys">
        <button class="btn-light-grey">AC</button>
        <button class="btn-light-grey">DE</button>
        <button class="btn-light-grey">%</button>
        <button class="btn-orange divide-operator">&divide;</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="btn-orange multiply-operator">&times;</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="btn-orange minus-operator">&minus;</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="btn-orange plus-operator">&plus;</button>

        <button class="btn-0">0</button>
        <button>.</button>
        <button class="btn-orange">&equals;</button>
      </div>
    </div>

    <script defer src="script.js"></script>
  </body>
</html>
